<div class="card-body px-lg-5 pt-0">
  <form class="text-center center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="UserName">כתובת מייל</label>
    <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
    <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
      <div *ngIf="f.UserName.errors.required">יש להזין כתובת מייל</div>
      <div *ngIf="f.UserName.errors.email">יש להזין כתובת מייל תקינה</div>
    </div>
  </div>
  <div class="form-group">
    <label for="Password">ססמא</label>
    <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
    <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
      <div *ngIf="f.Password.errors.required">יש להזין ססמא באורך 6 תווים לפחות</div>
      <div *ngIf="f.Password.errors.minlength">יש להזין ססמא באורך 6 תווים לפחות</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-default btn-rounded my-4 waves-effect z-depth-0">הרשם</button>
    <a routerLink="/app-landing-page" class="btn btn-link">בטל</a>
  </div>
</form>
</div>
