
<main class="mt-5 pt-5">
  <div class="container">
      <hr class="my-5">
      <h2 class="h1-responsive font-weight-bold my-5 text-center">הטיולים השמורים שלך</h2>
    <section class="text-center" >
      <div class="row mb-4 wow fadeIn" >
        <div class="col-md-6 mb-4" *ngFor="let trip of allTrips">
          <div class="card" (click)="basicModal.show()">
            <div class="view overlay zoom">
              <!--<img src={{trip.ImageUrl}} class="card-img-top"-->
                   <!--alt="">-->
              <div class="mask flex-center">
                <p class="white-text">Zoom effect</p>
              </div>
              <a target="_blank">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <div class="card-body">
              <h4 class="card-title">{{trip.name}}</h4>
              <p class="card-text"></p>
              <p class="card-text">
                <strong></strong>
              </p>
            </div>
          </div>

          <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
              <div class="modal-content" style="width: 200%; height: 600px !important;">
                <div class="modal-header">
                  <img src={{trip.ImageUrl}} class="rounded-circle img-responsive" alt="Avatar photo">
                </div>


                <div class="modal-body text-center mb-1">
                  <h5 class="mt-1 mb-2">{{trip.name}}</h5>
                  <h6> משך הטיול הוא {{trip.duration}} ימים </h6>
                </div>

                <ul class="list-group list-group-flush mt-3" style="overflow-y: scroll;height: 55%">
                  <li class="list-group-item ml-4" (click)="test.toggle()" *ngFor="let place of trip.locations[0].places">{{place.name}}
                    <div class="" mdbCollapse #test="bs-collapse">
                      <p>כתובת: {{place.vicinity}}</p>
                    </div>
                    <div>
                      <mdb-badge *ngIf="place.opening_hours != null" pill="true" primary="true" [hidden]="!place.opening_hours.open_now" style="margin-left: 250px">פתוח עכשיו</mdb-badge>
                      <mdb-badge *ngIf="place.opening_hours != null" pill="true" warning="true" [hidden]="place.opening_hours.open_now" style="margin-left: 250px"> סגור עכשיו</mdb-badge>
                      <span id="rateMe" class="float-left">
                      <i *ngIf="place.user_ratings_total > 0" class="fa fa-star py-2 px-1 rate-popover" data-index="0" data-html="true" data-toggle="popover" data-placement="top"></i>
                      <i *ngIf="place.user_ratings_total > 1" class="fa fa-star py-2 px-1 rate-popover" data-index="1" data-html="true" data-toggle="popover" data-placement="top"></i>
                      <i *ngIf="place.user_ratings_total > 2" class="fa fa-star py-2 px-1 rate-popover" data-index="2" data-html="true" data-toggle="popover" data-placement="top"></i>
                      <i *ngIf="place.user_ratings_total > 3 " class="fa fa-star py-2 px-1 rate-popover" data-index="3" data-html="true" data-toggle="popover" data-placement="top"></i>
                      <i *ngIf="place.user_ratings_total == 5" class="fa fa-star py-2 px-1 rate-popover" data-index="4" data-html="true" data-toggle="popover" data-placement="top"></i>
                    </span>
                    </div>
                  </li>
                </ul>

              </div>
            </div>
          </div>

        </div>
      </div>

      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</main>
<hr class="my-5">

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
