<div class="card-body px-lg-5 pt-0">
  <form class="text-center center" [formGroup]="registerForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="UserName">כתובת מייל</label>
      <input type="text" formControlName="UserName" class="form-control" />
      <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
      </div>
    </div>
    <div class="form-group">
      <label for="Password">ססמא</label>
      <input type="password" formControlName="Password" class="form-control" />
      <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-outline-default btn-rounded my-4 waves-effect z-depth-0">התחבר</button>
      <a routerLink="/app-landing-page" class="btn btn-link">בטל</a>
    </div>
  </form>
</div>
